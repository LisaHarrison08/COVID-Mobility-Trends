<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tweets Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Tweet Trends
            <img class="nav-ufo" src="static/images/twitter.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Twitter Tweets</h1>
      <p>The Truth is Hashtagged Somewhere</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="filterDt" type="text" placeholder="2020/02/15">
                      </li>
                    </ul>
                  </div>
                  <button class="btn btn-primary" type="button" onClick="filterDate()">Submit</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="tweet-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">Text</th>
                </tr>
              </thead>
              <span id= "tbodyId">
              <tbody></tbody>
              </span>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Tweets Table</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
